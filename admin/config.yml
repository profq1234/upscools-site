backend:
  name: git-gateway
  branch: main  # Change if you use a different branch

media_folder: "images/uploads"     # Images saved here in repo
public_folder: "/images/uploads"   # Public path used in HTML

collections:
  - name: "homepage"
    label: "Homepage"
    files:
      - label: "Homepage Content"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Welcome Text", name: "body", widget: "markdown" }

  - name: "navbar"
    label: "Navbar"
    file: "content/navbar.json"
    format: "json"
    fields:
      - label: "Links"
        name: "links"
        widget: "list"
        fields:
          - { label: "Label", name: "label", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }

  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["UPSC"] }
      - { label: "Content", name: "body", widget: "markdown" }
