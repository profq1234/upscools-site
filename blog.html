<body>
  <!-- Navigation -->

      <a href="index.html" class="logo-combo">
        <img src="assets/logo.jpg" alt="upscools logo" class="logo-img" />

  <!-- Hero Section -->
  <section class="page-hero">
    <h1>UPSC Blog</h1>
    <p>Read insights, strategies, and stories to guide your UPSC journey</p>

  <!-- Blog List Section -->

<!-- Dropdown Menu -->  <div class="dropdown-menu hidden">

  <!-- Firebase Blog Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBF3pyZBPfCyr5V0RF0Q2of33JWNWo3-XA",
      authDomain: "upscools.firebaseapp.com",
      projectId: "upscools",
      storageBucket: "upscools.appspot.com",
      messagingSenderId: "904130312850",
      appId: "1:904130312850:web:7ea707ef3e8d2c98b3444b"
    };

    // Initialize
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById("blog-container");

    // Fetch & render blog cards
    const snapshot = await getDocs(collection(db, "blogPosts"));
    snapshot.forEach((doc) => {
      const post = doc.data();
      const card = document.createElement("a");
      card.className = "subject-card";
      card.href = `blog-post.html?slug=${post.slug}`;
      card.innerHTML = `
        <h3>${post.title}</h3>
        <p>${post.excerpt}</p>
      `;
      container.appendChild(card);
    });
  </script>
  <script>
  document.querySelector('.menu-toggle').addEventListener('click', () => {
    document.querySelector('.dropdown-menu').classList.toggle('hidden');
  });
  </script>
</body>
