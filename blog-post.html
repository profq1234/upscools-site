<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPSC Blog Post | upscools</title>

  <!-- SEO Meta -->
  <meta name="description" content="Detailed UPSC strategy, tips, and preparation guidance.">
  <meta name="keywords" content="UPSC Strategy, Blog, IAS Notes, Toppers Tips, upscools">
  <meta name="author" content="upscools">

  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background: #f9f9f9; }
    .navbar { background: #0077cc; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .navbar a { color: white; text-decoration: none; margin-left: 15px; font-weight: 500; }
    .navbar .logo-combo img { height: 40px; vertical-align: middle; }
    .navbar .logo-text { font-size: 1.5rem; font-weight: bold; margin-left: 5px; }

    .blog-container { max-width: 800px; margin: 40px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    .blog-title { font-size: 2rem; font-weight: bold; margin-bottom: 10px; }
    .blog-meta { font-size: 0.9rem; color: #555; margin-bottom: 25px; }
    .blog-meta span { margin-right: 15px; }
    .blog-content { font-size: 1rem; color: #333; }
    .back-link { display: block; margin-top: 40px; text-align: center; font-weight: bold; color: #0077cc; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo-combo">
      <img src="assets/logo.jpg" alt="upscools logo" />
      <span class="logo-text">scools</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="resources.html">Resources</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <!-- Blog Content -->
  <main class="blog-container">
    <h1 id="post-title" class="blog-title">Loading...</h1>
    <div class="blog-meta">
      <span id="post-author"></span>
      <span id="post-date"></span>
    </div>
    <div id="post-content" class="blog-content"></div>
    <a href="blog.html" class="back-link">‚Üê Back to Blog</a>
  </main>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBF3pyZBPfCyr5V0RF0Q2of33JWNWo3-XA",
      authDomain: "upscools.firebaseapp.com",
      projectId: "upscools",
      storageBucket: "upscools.appspot.com",
      messagingSenderId: "904130312850",
      appId: "1:904130312850:web:7ea707ef3e8d2c98b3444b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    const postTitle = document.getElementById("post-title");
    const postDate = document.getElementById("post-date");
    const postAuthor = document.getElementById("post-author");
    const postContent = document.getElementById("post-content");

    async function loadBlogPost() {
      if (!slug) {
        postTitle.textContent = "Invalid Post";
        return;
      }

      const docRef = doc(db, "blogPosts", slug);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        postTitle.textContent = data.title;
        postAuthor.textContent = "By: " + (data.author || "Admin");
        postDate.textContent = data.date?.toDate().toDateString() || "";
        postContent.innerHTML = data.content;
      } else {
        postTitle.textContent = "Post not found";
        postContent.innerHTML = "<p>Sorry, the blog post you're looking for doesn't exist.</p>";
      }
    }

    loadBlogPost();
  </script>
</body>
</html>
